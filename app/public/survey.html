<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Survey</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
    <div class="jumbotron container text-center">
      <h2>Answer the Questions Below!</h2>
    <br>
    </div>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel panel-heading">
          <h3 class="panel-title"><strong>Questions</strong></h3>
        </div>
        <div id="questionHolder" class="panel-body">
            <form method="post" action="/api/friends">
            <div class="form-group col-md-6 col-md-offset-2">
            <span>Name: </span>
            <input type="text" for="name" name="name" id="name" class="form-control" required></input>
            <br>
            <br>
            <span>Photo Link: </span>
              <input type="text" for="photo" name="photo" id="photo" class="form-control" required></input>
              <br>
              <br>
              <label for="q1"> Should I stay or should I go?
              <select class="form-control" name="q1" id="q1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              </label>
              <br>
              <br>
              <label for="q2"> What you gon' do with all that junk inside your trunk?
                <select class="form-control" name="q2" id="q2">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              </label>
              <br>
              <br>
              <label for="q3"> What if god was one of us?
              <select class="form-control" name="q3" id="q3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              </label>
              <br>
              <br>
              <label for="q4"> What's my age again?
              <select class="form-control" name="q4" id="q4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              </label>
              <br>
              <br>
              <label for="q5"> Who let the dogs out?
                  <select class="form-control" name="q5" id="q5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
              </label>
              <br>
              <br>
              <button type="submit" class="btn btn-primary submit">Find your match!</button>
            </form>
            </div>

        </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p>
        <a id="apiFriendsLink" href="/api/friends">API Friends Link</a>
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
